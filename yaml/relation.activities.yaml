# ===================================
#  Relation Behavior Config
# ===================================

activities:
    label: luketowers.easyaudit::lang.models.activity.label
    readOnly: true
    showSearch: true
    form:
        fields:
            source:
                label: luketowers.easyaudit::lang.models.activity.source_user
                type: partial
                path: $/luketowers/easyaudit/partials/field.source_user.php
                span: left

            event:
                label: luketowers.easyaudit::lang.models.activity.event
                type: text
                span: right

            description:
                label: luketowers.easyaudit::lang.models.activity.description
                type: textarea
                span: left

            created_at:
                label: luketowers.easyaudit::lang.models.activity.created_at
                type: datepicker
                span: right
    list:
        columns:
            source_id:
                label: luketowers.easyaudit::lang.models.activity.source_user
                type: partial
                path: $/luketowers/easyaudit/partials/column.source_user.php

            event:
                label: luketowers.easyaudit::lang.models.activity.event
                type: text

            created_at:
                label: luketowers.easyaudit::lang.models.activity.created_at
                type: datetime
    view:
        toolbarButtons: false
        recordsPerPage: 10
        defaultSort:
            column: created_at
            direction: desc
