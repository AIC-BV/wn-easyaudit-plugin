# ===================================
#  Relation Behavior Config
# ===================================

activities:
    label: luketowers.activitylog::lang.models.activity.label
    readOnly: true
    showSearch: true
    form:
        fields:
            source:
                label: luketowers.activitylog::lang.models.activity.source_user
                type: partial
                path: $/luketowers/activitylog/partials/field.source_user.htm
                span: left
        
            event:
                label: luketowers.activitylog::lang.models.activity.event
                type: text
                span: right
                
            description:
                label: luketowers.activitylog::lang.models.activity.description
                type: textarea
                span: left
                
            created_at:
                label: luketowers.activitylog::lang.models.activity.created_at
                type: datepicker
                span: right
    list:
        columns:
            source_id:
                label: luketowers.activitylog::lang.models.activity.source_user
                type: partial
                path: $/luketowers/activitylog/partials/column.source_user.htm
        
            event:
                label: luketowers.activitylog::lang.models.activity.event
                type: text
                
            created_at:
                label: luketowers.activitylog::lang.models.activity.created_at
                type: datetime
    view:
        toolbarButtons: false
        recordsPerPage: 10
        defaultSort:
            column: created_at
            direction: desc